<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho de sua janela para aproveitar a melhor experiência.</p>
    <picture>
     <source media="(max-width: 550px)" srcset="imagens/imagem300px.jpg" type="image/jpg">
     <source media="(max-width: 750px)" srcset="imagens/imagem500px.jpg" type="image/jpg">
     <source media="(max-width: 1050px)" srcset="imagens/imagem1000px.jpg" type="image/jpg">
     <img src="imagens/imagem1500px.jpg" alt="Imagem flexível">
    </picture>
    
</body>
</html>
